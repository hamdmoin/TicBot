<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .current-player {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .current-player .x {
            color: red;
        }

        .current-player .o {
            color: blue;
        }

        .board {
            border-collapse: collapse;
            margin: 0 auto;
        }

        .board td {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: none;
        }

        .cell.x {
            color: red;
        }

        .cell.o {
            color: blue;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-player">
            Current Player: <span class="{% if current_player == -1 %}x{% else %}o{% endif %}">
                {% if current_player == -1 %}Human (X){% else %}Computer (O){% endif %}
            </span>
        </div>
        <table class="board">
            {% for row in range(3) %}
                <tr>
                    {% for col in range(3) %}
                        <td>
                            <form method="post" action="{{ url_for('move', x=row, y=col) }}">
                                <button class="cell {% if board[row][col] == -1 %}x{% elif board[row][col] == 1 %}o{% endif %}" {% if board[row][col] != 0 %}disabled{% endif %}>
                                    {% if board[row][col] == -1 %}X{% elif board[row][col] == 1 %}O{% endif %}
                                </button>
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('reset') }}">
            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
