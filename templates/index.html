<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #292C34;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .current-player {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .current-player .x {
            color: #FF6B6B;
        }

        .current-player .o {
            color: #4ECDC4;
        }

        .board {
            border-collapse: collapse;
            margin: 0 auto;
        }

        .board td {
            border: 2px solid #f0f0f0;
            width: 100px;
            height: 100px;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: #44475a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: none;
            color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #6272a4;
        }

        .cell.x {
            color: #FF6B6B;
        }

        .cell.o {
            color: #4ECDC4;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FF6B6B;
        }

        .score-history {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4ECDC4;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #f0f0f0;
            background-color: #6272a4;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #ff79c6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="current-player">
            Current Player: <span class="{% if current_player == -1 %}x{% else %}o{% endif %}">
                {% if current_player == -1 %}Human (X){% else %}Computer (O){% endif %}
            </span>
        </div>
        <table class="board">
            {% for row in range(3) %}
                <tr>
                    {% for col in range(3) %}
                        <td>
                            <form method="post" action="{{ url_for('move', x=row, y=col) }}">
                                <button class="cell {% if board[row][col] == -1 %}x{% elif board[row][col] == 1 %}o{% endif %}" {% if board[row][col] != 0 %}disabled{% endif %}>
                                    {% if board[row][col] == -1 %}X{% elif board[row][col] == 1 %}O{% endif %}
                                </button>
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <div class="score-history">
            Human Wins: {{ human_wins }} | Computer Wins: {{ computer_wins }}
        </div>
        <form method="post" action="{{ url_for('reset') }}">
            <button class="reset-button" type="submit">Reset</button>
        </form>
    </div>
</body>

</html>
